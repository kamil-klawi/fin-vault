services:
  postgres:
    image: postgres:17
    container_name: fin-vault-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fin-vault-backend-network

volumes:
  postgres_data:

networks:
  fin-vault-backend-network:
    driver: bridge
